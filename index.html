<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Militan Atlas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

        :root {
            --primary: #4ade80;
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: white;
            position: relative;
        }

        /* BACKGROUND */
        .bg-layer {
            position: absolute;
            inset: -20px;
            /* Kenar bulanƒ±klƒ±ƒüƒ±nƒ± gizlemek i√ßin ta≈üƒ±r */
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(0.6);
            z-index: -1;
            /* PC Varsayƒ±lan */
            background-image: url('https://www.ctvnews.ca/resizer/v2/KKXSNHXOERG7DH7I7LFGIYNEXI.jpg?smart=true&auth=970d00daafbefeaa0cfdaf3e0b243a5309ea511a79b01f6105af0974256fe297&width=1600');
        }

        /* MOBƒ∞L BACKGROUND */
        @media (max-width: 768px) {
            .bg-layer {
                background-image: url('https://militantatlas-droid.github.io/militantatlastr/mobilbackground.png');
            }
        }

        /* LANGUAGE SWITCHER */
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .lang-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: #aaa;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .lang-btn.active {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }

        .lang-btn:hover {
            color: #fff;
        }

        /* MAIN CONTENT */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -2px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            width: 100%;
        }

        /* BUTTONS */
        .main-btn {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px 20px;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .main-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .main-btn:hover::before {
            transform: translateX(100%);
        }

        .main-btn:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(74, 222, 128, 0.15);
        }

        .btn-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .btn-title {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .btn-desc {
            font-size: 0.9rem;
            color: #aaa;
            max-width: 250px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }
        }

        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
            z-index: 100;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: #111;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: scale(0.9);
            transition: 0.3s;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }

        .region-btn {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
        }

        .region-btn:hover {
            background: #333;
            border-color: var(--primary);
        }

        .region-btn[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .close-modal {
            margin-top: 20px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            text-decoration: underline;
        }

        .fade-enter {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="bg-layer"></div>

    <div class="lang-switch">
        <button class="lang-btn active" onclick="setLang('tr')">TR</button>
        <button class="lang-btn" onclick="setLang('en')">EN</button>
    </div>

    <div class="container fade-enter">
        <h1 id="main-title">Mƒ∞Lƒ∞TAN ATLAS</h1>

        <div class="menu-grid">
            <div class="main-btn" onclick="openModal('atlas')">
                <div class="btn-icon">üó∫Ô∏è</div>
                <div class="btn-title" id="btn-atlas-title">ATLAS</div>
                <div class="btn-desc" id="btn-atlas-desc">Harita √ºzerinde √∂rg√ºtleri ke≈üfedin ve detaylƒ± analizleri
                    inceleyin.</div>
            </div>

            <div class="main-btn" onclick="openModal('library')">
                <div class="btn-icon">üìö</div>
                <div class="btn-title" id="btn-lib-title">K√úT√úPHANE</div>
                <div class="btn-desc" id="btn-lib-desc">Detaylƒ± liste g√∂r√ºn√ºm√º, filtreleme ve arama ar≈üivi.</div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="region-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">B√∂lge Se√ßiniz</h2>
            <div id="region-list">
                <!-- Javascript will populate this -->
            </div>
            <button class="close-modal" onclick="closeModal()" id="btn-cancel">ƒ∞ptal</button>
        </div>
    </div>

    <script>
        const translations = {
            tr: {
                title: "Mƒ∞Lƒ∞TAN ATLAS",
                atlasTitle: "ATLAS",
                atlasDesc: "Harita √ºzerinde √∂rg√ºtleri ke≈üfedin ve detaylƒ± analizleri inceleyin.",
                libTitle: "K√úT√úPHANE",
                libDesc: "Detaylƒ± liste g√∂r√ºn√ºm√º, filtreleme ve arama ar≈üivi.",
                modalTitle: "B√∂lge Se√ßiniz",
                cancel: "ƒ∞ptal",
                regions: {
                    africa: "Afrika",
                    others: "Diƒüer B√∂lgeler (Yakƒ±nda)"
                }
            },
            en: {
                title: "MILITANT ATLAS",
                atlasTitle: "ATLAS",
                atlasDesc: "Explore militant groups on the map and view detailed analyses.",
                libTitle: "LIBRARY",
                libDesc: "Detailed list view, filtering and search archive.",
                modalTitle: "Select Region",
                cancel: "Cancel",
                regions: {
                    africa: "Africa",
                    others: "Other Regions (Coming Soon)"
                }
            }
        };

        let currentLang = 'tr';
        let currentTarget = ''; // 'atlas' or 'library'

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.lang-btn[onclick="setLang('${lang}')"]`).classList.add('active');
            updateTexts();
        }

        function updateTexts() {
            const t = translations[currentLang];
            document.getElementById('main-title').innerText = t.title;
            document.getElementById('btn-atlas-title').innerText = t.atlasTitle;
            document.getElementById('btn-atlas-desc').innerText = t.atlasDesc;
            document.getElementById('btn-lib-title').innerText = t.libTitle;
            document.getElementById('btn-lib-desc').innerText = t.libDesc;
            document.getElementById('modal-title').innerText = t.modalTitle;
            document.getElementById('btn-cancel').innerText = t.cancel;
        }

        function openModal(target) {
            currentTarget = target;
            const t = translations[currentLang];
            const modal = document.getElementById('region-modal');
            const list = document.getElementById('region-list');

            // Populate list
            list.innerHTML = `
                <button class="region-btn" onclick="goToRegion('africa')">
                    üåç ${t.regions.africa}
                </button>
                <button class="region-btn" disabled style="opacity:0.5; cursor:not-allowed;">
                    üîí ${t.regions.others}
                </button>
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('region-modal').classList.remove('active');
        }

        function goToRegion(region) {
            if (region !== 'africa') return;

            // Routing Logic
            let targetFile = '';

            if (currentLang === 'tr') {
                if (currentTarget === 'atlas') targetFile = 'afrika.html';  // TR Atlas -> afrika.html
                if (currentTarget === 'library') targetFile = 'kutuphane.html'; // TR Library -> kutuphane.html
            } else {
                if (currentTarget === 'atlas') targetFile = 'africa.html'; // EN Atlas -> africa.html
                if (currentTarget === 'library') targetFile = 'library.html'; // EN Library -> library.html
            }

            // Redirect
            window.location.href = targetFile;
        }

        // Init
        updateTexts();
    </script>

</body>

</html>
